<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openwin()">open window</button>
    <button onclick="closewin()">close window</button>
</body>
<script>
    var win;
    function openwin(){
        win = window.open("www.google.com","height=500px","width=500px","align=right");

    }
    function closewin(){
        win.close();

    }
</script>

</html>
