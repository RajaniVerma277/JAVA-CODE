<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <!-- Variable are container which hold reuseable data. 
    It is basic unit of storage in program.
    The value stored in a program can be changed during program execution.
    rules:- 
    Always start with alphabetletter.
    case sensitive.
    scope:-
    variable declare in a function local to that function.
    variable declare outside the function are global variable.
    lifetime:-
    local variable life time is with in a block of its declaration.
    global variable life time is throughout the program. -->

</body>
<script>
    var name;
    name = rajani;  // declaration
    name= Anmol;    //overwrite
    alert(name);
    var Name= aryan; //declaration and initialization in one line. 
    alert(Name);
</script>
</html>
