<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    NAME:- <i id="result"></i><br>
    <button onclick="call()">call</button>
</body>
<script>
    function call(){
        var name = prompt("enter your name here");
        document.getElementById("result").innerHTML=name;
    }
</script>
</html>
