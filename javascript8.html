<script>

    // var car = new Array(); declare method2

    var cars1 = ["car1","car2","car3","car4"];
    var cars2 = ["car5","car6","car7","car8"];
    document.write(cars1[0]);
    document.write(cars1[1]);
    document.write(cars1[2]);
    document.write("<br>");
    cars1.push("car5")
    for(let i=0;i<cars1.length;i++){
        document.write(cars1[i]);
    }
    document.write("<br>");
    cars1.pop();
    for(let i=0;i<cars1.length;i++){
        document.write(cars1[i]);
    }
    document.write("<br>");
    cars1.shift();
    for(let i=0;i<cars1.length;i++){
        document.write(cars1[i]);
    }
    document.write("<br>");
    cars1.unshift("car3");
    for(let i=0;i<cars1.length;i++){
        document.write(cars1[i]);
    }
    document.write("<br>");
    document.write(cars1.indexOf("car3"));
    document.write("<br>");
    let combine=cars1.concat(cars2);
    for(let i=0;i<combine.length;i++){
        document.write(combine[i]);
    }



    
</script>
